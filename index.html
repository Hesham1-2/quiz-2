
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>امتحان فيزياء للصف العاشر – مدرسة أوائل وقادة</title>
    <style>
        body { font-family: 'Arial', sans-serif; direction: rtl; text-align: right; margin: 30px; }
        .question { margin-bottom: 20px; }
        .info-input { margin: 10px 0; padding: 5px; width: 50%; }
        #timer { color: red; font-size: 18px; margin-top: 20px; }
        #result { margin-top: 20px; font-weight: bold; font-size: 18px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;" oncut="return false;" onpaste="return false;">
    <h1>امتحان فيزياء للصف العاشر – مدرسة أوائل وقادة</h1>
    
    <label for="studentName">اسم الطالب:</label><br>
    <input class="info-input" type="text" id="studentName" required><br>

    <label for="studentClass">الشعبة:</label><br>
    <input class="info-input" type="text" id="studentClass" required><br><br>

    <div id="quiz"></div>

    <button onclick="submitQuiz()">إرسال الإجابات</button>
    <div id="timer"></div>
    <div id="result"></div>

    <script src="quiz.js"></script>
</body>
</html>
